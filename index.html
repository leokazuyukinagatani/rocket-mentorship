<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rocket-mentorship</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br>
          agendar a sua mentoria</p>
    </header>
    <form id="form-mentorship" action="">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="input-name">Nome <span></span></label>
              <input name="input-name" type="text">
            </div>
            <div class="input-wrapper">
              <label for="input-last-name">Sobrenome <span></span></label>
              <input name="input-last-name" type="text">
            </div>
          </div>
          

          <div class="input-wrapper">
            <label for="input-email">Email <span>(digite um email válido)</span></label>
            <input name="input-email" type="email">
          </div>

          <div class="input-wrapper">
            <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input name="input-password" type="password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações mentor</legend>
          <div class="input-wrapper">
            <label for="input-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input name="input-name" type="text">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <div class="sub-legend">
            Primeira mentoria
          </div>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="input-data-01">Data<span>(DD/MM/AAAA)</span></label>
              <input name="input-data-01" type="date">
            </div>

            <div class="input-wrapper">
              <label for="input-begin-time-01">Das<span>(DD/MM/AAAA)</span></label>
              <input name="input-begin-time-01" type="time">
            </div>

            <div class="input-wrapper">
              <label for="input-end-time-01">Até<span>(DD/MM/AAAA)</span></label>
              <input name="input-end-time-01" type="time">
            </div>

          </div>
        

         <div class="sub-legend">
            Segunda mentoria
         </div>

          <div class="col-3">
            <div class="input-wrapper">
             <label for="input-data-02">Data<span>(DD/MM/AAAA)</span></label>
             <input name="input-name" type="date">
            </div>

            <div class="input-wrapper">
             <label for="input-begin-time-02">Das<span>(DD/MM/AAAA)</span></label>
             <input name="input-begin-time-02" type="time">
            </div>

            <div class="input-wrapper">
              <label for="input-end-time-02">Até<span>(DD/MM/AAAA)</span></label>
              <input name="input-end-time-02" type="time">
            </div>
          </div>
      
          
        </div>
      </fieldset>

    </form>
    
    <footer>
      <button form="form-mentorship">
        Salvar
      </button>
    </footer>
  </div>

</body>
</html>
