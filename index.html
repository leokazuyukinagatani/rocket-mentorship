<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rocket-mentorship</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br>
          agendar a sua mentoria</p>
    </header>
    <form id="form-mentorship" action="">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="input-name">Nome <span></span></label>
              <input name="input-name" type="text">
            </div>
            <div class="input-wrapper">
              <label for="input-last-name">Sobrenome <span></span></label>
              <input name="input-last-name" type="text">
            </div>
          </div>
          

          <div class="input-wrapper">
            <label for="input-name">Email <span>(digite um email válido)</span></label>
            <input name="input-name" type="text">
          </div>

          <div class="input-wrapper">
            <label for="input-name">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input name="input-name" type="text">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações mentor</legend>
          <div class="input-wrapper">
            <label for="input-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input name="input-name" type="text">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <div class="input-wrapper">
            <div class="sub-legend">
              Primeira mentoria
            </div>
            <label for="input-name">Primeira mentoria<span>(só o primeiro nome)</span></label>
            <input name="input-name" type="text">
          </div>


          <div class="input-wrapper">
            <div class="sub-legend">
              Segunda mentoria
            </div>
            <label for="input-name">Segunda mentoria<span>(só o primeiro nome)</span></label>
            <input name="input-name" type="text">
          </div>
        </div>
      </fieldset>



    </form>
    
    <footer>
      <button form="form-mentorship">
        Salvar
      </button>
    </footer>
  </div>

</body>
</html>
